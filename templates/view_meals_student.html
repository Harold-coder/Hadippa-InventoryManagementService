<html>
<head>
    <title>Available Meals</title>
</head>
<body>
    <h1>Available Meals</h1>
    <table>
        <tr>
            <th>Inventory ID (for ordering)</th>
            <th>Dining Hall</th>
            <th>Food Item</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>${{ item[3] }}</td>
            <td>${{ item[4] }}</td>
        </tr>
        {% endfor %}
    </table>
    <div>
        <!-- Pagination Links -->
        {% for page_num in range(1, total_pages + 1) %}
            <a href="{{ url_for('view_meals_student', page=page_num) }}">{{ page_num }}</a>
        {% endfor %}
    </div>
</body>
</html>
