<!DOCTYPE html>
<html>
<head>
    <title>Complete Inventory View</title>
</head>
<body>
    <h1>Inventory Overview</h1>
    <a href="{{ url_for('manage_inventory') }}">Manage Inventory</a>
    <table>
        <tr>
            <th>Inventory ID</th>
            <th>Dining Hall ID</th>
            <th>Food Item</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Expiration Time</th>
        </tr>
        {% for item in inventory %}
        <tr>
            <td>{{ item[0] }}</td>
            <td>{{ item[1] }}</td>
            <td>{{ item[2] }}</td>
            <td>{{ item[3] }}</td>
            <td>{{ item[4] }}</td>
            <td>{{ item[5] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
